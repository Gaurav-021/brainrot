<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Music Assistant</title>
  <link rel="stylesheet" href="/static/style.css">
  <script src="/static/script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- LEFT PANEL: ASCII video -->
    <div class="left">
      <pre id="ascii-output">ASCII video feed will appear here.</pre>
    </div>

    <!-- RIGHT PANEL: Music assistant -->
    <div class="right">
      <h1>🎶 AI Music Assistant</h1>

      <input type="text" id="prompt" placeholder="Describe your mood or genre">
      <button onclick="generatePlaylist()">Generate Playlist</button>
      <button onclick="startVoiceCommand()">🎤 Voice Prompt</button>

      <input type="text" id="yt-search" placeholder="Search or paste a YouTube link">
      <button onclick="downloadYouTubeVideo()">⬇️ Download Video</button>

      <ul id="playlist"></ul>
      <div id="player-container"></div>
    </div>
  </div>
</body>
</html>
